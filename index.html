<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Urbanist:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="canvas">
        <canvas id="game" width="608px" height="608">
        </canvas>
    </div>

    <div class="temp">
        <div class="div__score">
            <h2 class="choose__dif">Your best score -</h2>
            <h1 class="bestScore">0</h1>
        </div>
        <button class="learn-more"> Начать игру</button>


            <form action="" class="form">
                <h3 class="choose__dif">Choose game difficulty</h3>
                <div class="radio-buttons-container">
                    <div class="radio-button">
                        <input name="radio-group" id="lvl1" class="radio-button__input" type="radio">
                        <label for="lvl1" class="radio-button__label">
                            <span class="radio-button__custom"></span>

                            Easy
                        </label>
                    </div>
                    <div class="radio-button">
                        <input name="radio-group" id="lvl2" class="radio-button__input" type="radio" checked>
                        <label for="lvl2" class="radio-button__label">
                            <span class="radio-button__custom"></span>

                            Normal
                        </label>
                    </div>
                    <div class="radio-button">
                        <input name="radio-group" id="lvl3" class="radio-button__input" type="radio">
                        <label for="lvl3" class="radio-button__label">
                            <span class="radio-button__custom"></span>

                            Hard
                        </label>
                    </div>
                </div>
            </form>

            <div class="languageChoose">
                <h3 class="choose__dif">Choose language</h3>
                <select class="change__lang">
                    <option value="ru">RU</option>
                    <option value="en" selected>EN</option>
                    <option value="ua">UA</option>
                </select>
            </div>


            <div class="KeyBoardChoose">
                <h3 class="choose__dif">Choose your keyboard layout</h3>
                <form action="" class="form">
                    <div class="radio-buttons-container">
                        <div class="radio-button">
                            <input name="radio-group" id="kb1" class="radio-button__input" type="radio" checked>
                            <label for="kb1" class="radio-button__label">
                                <span class="radio-button__custom"></span>

                                Up - Right - Down - Left
                            </label>
                        </div>
                        <div class="radio-button">
                            <input name="radio-group" id="kb2" class="radio-button__input" type="radio">
                            <label for="kb2" class="radio-button__label">
                                <span class="radio-button__custom"></span>
                                W - A - S - D

                            </label>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    <div class="colorChoose">
        <h3 class="colorH">Choose head color:</h3>
        <input type="color" id="colorHead">
        <button class="colorBtn" id="colorBtn1" onclick="applyColor()">Apply</button>

        <h3 class="colorB">Choose body color:</h3>
        <input type="color" id="colorBody">
        <button class="colorBtn" id="colorBtn2" onclick="applyColor()">Apply</button>

        <div class="KeyBoardChoose">
            <h3 class="choose__dif">Choose your keyboard layout</h3>
            <form action="" class="form">
                <div class="radio-buttons-container">
                    <div class="radio-button">
                        <input name="radio-group" id="food1" class="radio-button__input" type="radio" checked>
                        <label for="food1" class="radio-button__label">
                            <span class="radio-button__custom"></span>

                            Up - Right - Down - Left
                        </label>
                    </div>
                    <div class="radio-button">
                        <input name="radio-group" id="food2" class="radio-button__input" type="radio">
                        <label for="food2" class="radio-button__label">
                            <span class="radio-button__custom"></span>
                            W - A - S - D

                        </label>
                    </div>
                </div>
            </form>


        </div>
    </div>

    </div>


</section>

<script src="lang.js"></script>
<script src="game.js"></script>
</body>
</html>
